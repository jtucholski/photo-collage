<!doctype html>
<html lang="en">

<head>
    <title></title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="style.css">

    <script src="scripts/jquery-3.2.1.min.js"></script>
    <script src="scripts/hammer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
    <script src="scripts/fabric.min.js"></script>
    <script src="scripts/hotspot.js"></script>
    <script src="scripts/hotspot-canvas.js"></script>


    <script type="text/javascript">
        var imageObjects = [];
        // The hotspot is 200 x 200 and at 50,50
        // 100 x 160 at  7,368
        var hotspots = [
            new Hotspot(165, 105, 7, 368),
            new Hotspot(165, 105, 7, 968),
            new Hotspot(165, 105, 187, 728),
            new Hotspot(165, 230, 368, 485),
            new Hotspot(165, 105, 368, 847),
            new Hotspot(165, 105, 547, 368),
        ];


        $(function () {
            // Multiple images preview in browser
            var imagesPreview = function (input, placeToInsertImagePreview) {

                if (input.files) {
                    var filesAmount = input.files.length;

                    for (i = 0; i < filesAmount; i++) {
                        var reader = new FileReader();

                        reader.onload = function (event) {
                            var image = $($.parseHTML('<img>'));
                            image.attr('src', event.target.result);

                            image.appendTo(placeToInsertImagePreview);
                            image.on('click', function (i) {
                                hotspotCanvas.addImage(this.src);
                            });
                        }

                        reader.readAsDataURL(input.files[i]);
                    }
                }
            };

            $('#imageselector').on('change', function () {
                hotspotCanvas.enableHotspots(true);

                if (this.files) {
                    var reader = new FileReader();
                    reader.onload = function (event) {
                        hotspotCanvas.setSelectedPhotoUrl(event.target.result);
                    }
                    reader.readAsDataURL(this.files[0]);
                }

            });


            var hotspotCanvas = new HotspotCanvas(hotspots, 'simple-demo', 'resources/panel-1.jpg');

            $("#download").on("click", function () {
                var link = document.createElement("a");
                var imgData = hotspotCanvas.canvas.toDataURL({
                    format: 'png',
                    multiplier: 4
                });
                var strDataURI = imgData.substr(22, imgData.length);
                var blob = dataURLtoBlob(imgData);
                var objurl = URL.createObjectURL(blob);

                link.download = "helloWorld.png";

                link.href = objurl;

                link.click();
            });

        });



        function getHotspotAtCoordinate(coordinate) {
            for (var i = 0; i < hotspots.length; i++) {
                if (hotspots[i].containsCoordinate(coordinate.x, coordinate.y)) {
                    return hotspots[i];
                }
            }

            return null;
        }

        function selectHotspot(event) {
            var rect = this.getBoundingClientRect();
            var x = event.clientX - rect.left;
            var y = event.clientY - rect.top;

            hotspot = getHotspotAtCoordinate({ x: x, y: y });
        }


        function dataURLtoBlob(dataurl) {
            var arr = dataurl.split(','), mime = arr[0].match(/:(.*?);/)[1],
                bstr = atob(arr[1]), n = bstr.length, u8arr = new Uint8Array(n);
            while (n--) {
                u8arr[n] = bstr.charCodeAt(n);
            }
            return new Blob([u8arr], { type: mime });
        }
    </script>

</head>

<body>
    <input id="imageselector" type="file">
    <button id="download">download</button>

    <canvas id="simple-demo" width="720" height="1440">

    </canvas>


</body>

</html>
